<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>現代化瀏覽器模擬器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }

    .browser-container {
      margin: 20px;
      height: calc(100vh - 40px);
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .window-controls {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-bottom: 1px solid #e1e8ed;
    }

    .traffic-lights {
      display: flex;
      gap: 8px;
      margin-right: 16px;
    }

    .traffic-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .traffic-light:hover {
      transform: scale(1.1);
    }

    .traffic-light.red {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }

    .traffic-light.yellow {
      background: linear-gradient(135deg, #feca57, #ff9ff3);
    }

    .traffic-light.green {
      background: linear-gradient(135deg, #48cab2, #2ed573);
    }

    .window-title {
      color: #2c3e50;
      font-size: 14px;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .tabs {
      display: flex;
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      border-bottom: 1px solid #ced4da;
      overflow-x: auto;
      padding: 0 8px;
    }

    .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .tabs::-webkit-scrollbar-track {
      background: transparent;
    }

    .tabs::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      margin: 4px 2px 0 2px;
      position: relative;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #dee2e6;
      border-bottom: none;
      color: #495057;
      font-size: 14px;
      min-width: 120px;
      justify-content: space-between;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }

    .tab.active {
      background: #ffffff;
      font-weight: 600;
      color: #2c3e50;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .tab .close-btn {
      margin-left: 8px;
      color: #dc3545;
      font-weight: bold;
      cursor: pointer;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-size: 12px;
    }

    .tab .close-btn:hover {
      background: #dc3545;
      color: white;
      transform: scale(1.1);
    }

    .toolbar {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    .nav-btn:active {
      transform: translateY(0);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .url-container {
      flex: 1;
      position: relative;
    }

    .url-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .url-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .go-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #48cab2 0%, #2ed573 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(46, 213, 115, 0.3);
    }

    .go-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(46, 213, 115, 0.4);
    }

    .new-tab-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
    }

    .new-tab-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
    }

    .browser-view {
      position: relative;
      height: calc(100vh - 260px);
      background: #f8f9fa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 16px 16px;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6c757d;
      text-align: center;
    }

    .empty-state h3 {
      margin-bottom: 8px;
      color: #495057;
    }

    @media (max-width: 768px) {
      .browser-container {
        margin: 10px;
        height: calc(100vh - 20px);
        border-radius: 12px;
      }

      .toolbar {
        flex-wrap: wrap;
        gap: 8px;
      }

      .nav-btn {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }

      .tab {
        min-width: 100px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="browser-container">
    <div class="window-controls">
      <div class="traffic-lights">
        <div class="traffic-light red"></div>
        <div class="traffic-light yellow"></div>
        <div class="traffic-light green"></div>
      </div>
      <div class="window-title">現代化瀏覽器模擬器</div>
    </div>
    
    <div class="tabs" id="tabBar"></div>
    
    <div class="toolbar">
      <button class="nav-btn" onclick="goBack()" id="backBtn">←</button>
      <button class="nav-btn" onclick="goForward()" id="forwardBtn">→</button>
      <div class="url-container">
        <input type="text" class="url-input" id="urlInput" placeholder="輸入網址或搜尋..." />
      </div>
      <button class="go-btn" onclick="navigate()">前往</button>
      <button class="new-tab-btn" onclick="newTab()">新增分頁</button>
    </div>
    
    <div class="browser-view">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      <iframe id="browserView" src=""></iframe>
    </div>
  </div>

  <script>
    const tabs = [];
    let currentTabIndex = -1;

    function newTab(initialUrl = "https://www.baidu.com/") {
      const newTab = {
        history: [initialUrl],
        currentIndex: 0,
        title: `分頁 ${tabs.length + 1}`
      };
      tabs.push(newTab);
      currentTabIndex = tabs.length - 1;
      renderTabs();
      loadCurrentTab();
    }

    function renderTabs() {
      const tabBar = document.getElementById("tabBar");
      tabBar.innerHTML = "";
      
      tabs.forEach((tab, index) => {
        const div = document.createElement("div");
        div.className = "tab" + (index === currentTabIndex ? " active" : "");
        
        const tabTitle = document.createElement("span");
        tabTitle.textContent = tab.title;
        div.appendChild(tabTitle);
        
        const closeBtn = document.createElement("span");
        closeBtn.textContent = "✕";
        closeBtn.className = "close-btn";
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          closeTab(index);
        };
        div.appendChild(closeBtn);
        
        div.onclick = () => {
          currentTabIndex = index;
          renderTabs();
          loadCurrentTab();
        };
        
        tabBar.appendChild(div);
      });
      
      updateNavigationButtons();
    }

    function closeTab(index) {
      tabs.splice(index, 1);
      if (currentTabIndex >= index) {
        currentTabIndex = Math.max(0, currentTabIndex - 1);
      }
      if (tabs.length === 0) {
        currentTabIndex = -1;
        document.getElementById("browserView").src = "";
        document.getElementById("urlInput").value = "";
        showEmptyState();
      }
      renderTabs();
      if (tabs.length > 0) {
        loadCurrentTab();
      }
    }

    function loadCurrentTab() {
      if (currentTabIndex === -1 || !tabs[currentTabIndex]) return;
      
      const tab = tabs[currentTabIndex];
      const url = tab.history[tab.currentIndex];
      
      showLoading();
      
      const iframe = document.getElementById("browserView");
      iframe.src = url;
      document.getElementById("urlInput").value = url;
      
      iframe.onload = () => {
        hideLoading();
        try {
          const domain = new URL(url).hostname;
          tab.title = domain || `分頁 ${currentTabIndex + 1}`;
          renderTabs();
        } catch (e) {
          tab.title = `分頁 ${currentTabIndex + 1}`;
        }
      };
      
      updateNavigationButtons();
    }

    function navigate() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return;
      
      let formattedUrl = url;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        formattedUrl = 'https://' + url;
      }
      
      if (currentTabIndex === -1) {
        newTab(formattedUrl);
        return;
      }
      
      const tab = tabs[currentTabIndex];
      tab.history = tab.history.slice(0, tab.currentIndex + 1);
      tab.history.push(formattedUrl);
      tab.currentIndex++;
      loadCurrentTab();
    }

    function goBack() {
      if (currentTabIndex === -1) return;
      const tab = tabs[currentTabIndex];
      if (tab.currentIndex > 0) {
        tab.currentIndex--;
        loadCurrentTab();
      }
    }

    function goForward() {
      if (currentTabIndex === -1) return;
      const tab = tabs[currentTabIndex];
      if (tab.currentIndex < tab.history.length - 1) {
        tab.currentIndex++;
        loadCurrentTab();
      }
    }

    function updateNavigationButtons() {
      const backBtn = document.getElementById("backBtn");
      const forwardBtn = document.getElementById("forwardBtn");
      
      if (currentTabIndex === -1) {
        backBtn.disabled = true;
        forwardBtn.disabled = true;
        return;
      }
      
      const tab = tabs[currentTabIndex];
      backBtn.disabled = tab.currentIndex <= 0;
      forwardBtn.disabled = tab.currentIndex >= tab.history.length - 1;
    }

    function showLoading() {
      document.getElementById("loadingOverlay").classList.add("show");
    }

    function hideLoading() {
      document.getElementById("loadingOverlay").classList.remove("show");
    }

    function showEmptyState() {
      const browserView = document.getElementById("browserView");
      browserView.style.display = "none";
      
      const emptyState = document.createElement("div");
      emptyState.className = "empty-state";
      emptyState.innerHTML = `
        <h3>歡迎使用現代化瀏覽器模擬器</h3>
        <p>點擊「新增分頁」開始瀏覽</p>
      `;
      
      const browserContainer = document.querySelector(".browser-view");
      browserContainer.appendChild(emptyState);
    }

    // 鍵盤快捷鍵
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && e.target.id === "urlInput") {
        navigate();
      }
      if (e.ctrlKey || e.metaKey) {
        if (e.key === "t") {
          e.preventDefault();
          newTab();
        }
        if (e.key === "w" && currentTabIndex !== -1) {
          e.preventDefault();
          closeTab(currentTabIndex);
        }
      }
    });

    // 預設開啟一個分頁
    newTab();
  </script>
</body>
</html>
